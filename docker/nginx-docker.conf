worker_processes 4;

events { worker_connections 1024; }

http {
    include  /etc/nginx/mime.types;

    server {
      listen       80;
      server_name  localhost;

      location / {
          root      /usr/share/nginx/html;
          index     index.html;
          try_files $uri$args $uri$args/ $uri $uri/ /index.html;
      }
      
    }
}
