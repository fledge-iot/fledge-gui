<div class="app-navbar">
  <app-navbar (toggle)="toggleSidebar()"></app-navbar>
</div>

<div class="columns m-0">
  <div *ngIf="!isLoginView" class="column is-2 is-sidebar-menu  p-0" [ngClass]="{'is-hidden-mobile': !_opened}">
    <app-side-menu (toggle)="toggleSidebar()"></app-side-menu>
  </div>

  <div class="column is-fullheight is-mobile pt-3" [ngClass]="!isLoginView ? 'is-10' : 'is-12'">
    <div [ngClass]="{'overlay': !isServiceRunning
                    && !url?.includes('setting')
                    && !url?.includes('login') && !modalWindow}">
    </div>
    <div class="page-container">
      <app-alert></app-alert>
      <app-progress-bar></app-progress-bar>
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</div>
