<div class="app-navbar">
  <app-navbar (toggle)="toggleSidebar()"></app-navbar>
</div>
<ng-sidebar-container>
  <ng-sidebar *ngIf="!isLoginView" #sidebar [(opened)]="_opened" sidebarClass="column is-2 sidebar">
    <app-side-menu (toggle)="toggleSidebar()"></app-side-menu>
  </ng-sidebar>
  <div ng-sidebar-content class="fixed-overflow c1" [ngClass]="{'column is-offset-2 is-10':!isLoginView}">

    <div [ngClass]="{'overlay': !isServiceRunning
      && !url?.includes('setting')
      && !url?.includes('login') && !modalWindow}">
    </div>

    <div class="page-container">
      <app-alert></app-alert>
      <app-progress-bar></app-progress-bar>
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
</ng-sidebar-container>
