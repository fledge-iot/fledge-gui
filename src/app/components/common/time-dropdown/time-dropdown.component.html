<div class="field has-addons">
  <div class="control column is-6 no-padding">
    <input class="input" id="time" type="number" #time min="1" max="getMaxTime()" appIntegerOnly>
  </div>

  <div id="unit-dropdown" class="dropdown control column is-3 no-padding">
    <div class="dropdown-trigger">
      <button class="button is-small small-btn has-background-white-ter unit-button" aria-haspopup="true"
        aria-controls="dropdown-menu" (click)="toggleDropdown('unit-dropdown')">
        <span>{{selectedUnit}}</span>
        <span class="icon is-small">
          <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu" role="menu">
      <div class="dropdown-content">
        <a *ngFor="let unit of graphUnit" class="dropdown-item" (click)="setGraphUnit(unit)">{{unit}}</a>
      </div>
    </div>
  </div>

  <div id="end-time-dropdown" class="dropdown control column is-3 no-padding">
    <div class="dropdown-trigger">
      <button class="button is-small small-btn has-background-white-ter end-time-button" aria-haspopup="true"
        aria-controls="dropdown-menu" (click)="toggleDropdown('end-time-dropdown')">
        <span>{{selectedEndTime}}</span>
        <span class="icon is-small">
          <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu" role="menu">
      <div class="dropdown-content">
        <a *ngFor="let endTime of graphEndTime" class="dropdown-item" (click)="setGraphEndTime(endTime)">{{endTime}}</a>
      </div>
    </div>
  </div>
</div>
