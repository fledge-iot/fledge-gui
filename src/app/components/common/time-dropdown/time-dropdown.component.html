<div id="time-dropdown" class="dropdown is-left">
  <div class="dropdown-trigger">
    <button class="button is-small" aria-haspopup="true" aria-controls="dropdown-menu" (click)=toggleDropdown()>
      <span>{{setDropdownLabel(optedTime)}}</span>
      <span class="icon is-small">
        <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <a *ngFor="let time of graphTime" class="dropdown-item" (click)="setGraphTime(time.value)">{{time.key}}</a>
    </div>
  </div>
</div>
