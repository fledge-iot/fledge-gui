<div>
    <div class="navbar-item" *ngIf="source!=='nodelist'">
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a [routerLink]="['/south/flow']" [queryParams]="{ source: 'nodelist' }">Flow Editor</a></li>
                <li class="is-active">
                    <a href="#" aria-current="page">
                        {{source ? source : 'Add'}}
                    </a>
                </li>
            </ul>
        </nav>
        <button class="button is-small is-link" (click)="save()">Save</button>
    </div>
    <div class="rete" #rete></div>
    <app-quickview>
        <ng-container *ngIf="showPluginConfiguration">
            <app-configuration-group *ngIf="category" [category]="category"
                [from]="'south'" [sourceName]="serviceName"></app-configuration-group>
        </ng-container>
        <ng-container *ngIf="showFilterConfiguration">
            <app-filter-list [service]="serviceName" [sourceName]="serviceName" [filterPipeline]="filterPipeline"></app-filter-list>
        </ng-container>
        <ng-container *ngIf="showLogs">
            <app-system-log [sourceName]="serviceName"></app-system-log>
        </ng-container>
    </app-quickview>
</div>
