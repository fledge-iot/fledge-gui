<input #range id="sliderWithValueTooltip" class="range slider has-output-tooltip" min="0.1" max="1.0"
  [value]="rangeSliderService.getAlpha()" step="0.1" type="range">
<output class="range-bubble" for="sliderWithValueTooltip" id="bubble">{{rangeSliderService.getAlpha()}}</output>
<span id="alpha" class="help is-small has-text-grey-light has-text-centered">alpha</span>
