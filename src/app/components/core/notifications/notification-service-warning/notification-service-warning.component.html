<ng-container *ngIf="notificationServiceEnabled === false">
    <article class="message is-warning">
        <div class="message-body">
            <span *ngIf="notificationServiceInstalled === false">Notification service is not installed.</span>
            <span *ngIf="notificationServiceInstalled && notificationServiceAdded === false">Notification service is not
                added.</span>
            <span *ngIf="notificationServiceAdded && notificationServiceEnabled === false">Notification service is not
                enabled.</span>
            &nbsp;<a *ngIf="rolesService.hasEditPermissions() && (notificationServiceInstalled === false || notificationServiceAdded === false || notificationServiceEnabled === false)"
            (click)="openConfigureModal()"><strong>Configure</strong></a>
            <button (click)="getInstalledServicesList()" class="button is-small" id="refresh-check">
                <span class="icon">
                <i class="fa fa-sm fa-sync" aria-hidden="true" title="Recheck"></i>
                </span>
            </button>
        </div>
    </article>
</ng-container>
