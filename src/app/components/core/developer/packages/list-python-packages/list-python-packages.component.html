<div class="container is-fluid">
  <div class="navbar-item">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a [routerLink]="['/developer']">Developer</a></li>
        <li class="is-active">
          <a href="#" aria-current="page">
            Python Packages
          </a>
        </li>
        <button (click)="getPythonPackages()" class="button is-small" id="refresh-check">
          <i class="fa fa-sm fa-sync" aria-hidden="true"></i>
        </button>
      </ul>

    </nav>
  </div>
  <div class="card">
    <header *ngIf="rolesService.hasEditorRole()">
      <a class="button is-link is-light is-small is-pulled-right add-button" routerLink="/developer/python/package/add">
        <span *ngIf="viewPort !== 'mobile'">Add &nbsp;</span>
        <i class="fa fa-xs fa-plus" aria-hidden="true"></i>
      </a>
    </header>
    <div class="card-content">
      <div class="content">
        <div class="has-text-centered" *ngIf="pythonPackages.length === 0">
          <small class="no-rec">No python packages installed.</small>
        </div>
        <ng-container *ngIf="pythonPackages.length > 0">
          <table class="table is-fullwidth scroll is-responsive is-hoverable is-narrow" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
                <th class="align-th">Pacakge</th>
                <th class="align-th">Version</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pkg of pythonPackages" class="parent">
                <td class="align-content content-pad">
                  <small>{{pkg?.package}}</small>
                </td>
                <td class="align-content content-pad">
                  <small>{{pkg?.version}}</small>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
  </div>
</div>
