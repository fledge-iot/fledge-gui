<div class="container is-fluid">
  <div class="navbar-item">
    <nav class="breadcrumb python-package-breadcrumb mb-0" aria-label="breadcrumbs">
      <ul>
        <li class="breadcrumb-padding">Developer</li>
        <li class="is-active">
          <a href="#" aria-current="page">
            Python Packages
          </a>
        </li>
        <button (click)="getPythonPackages()" class="button is-small" title="Reload" id="refresh-check">
          <i class="fa fa-sm fa-sync" aria-hidden="true"></i>
        </button>
      </ul>
    </nav>
    <a *ngIf="rolesService?.hasEditPermissions()" class="button is-light"
      routerLink="/developer/options/python/package/add">
      <p *ngIf="viewPort !== 'mobile'" class="add-btn">Add &nbsp;</p>
      <i class="fa fa-xs fa-plus" aria-hidden="true"></i>
    </a>
  </div>
  <div class="card">
    <div class="card-content">
      <div class="content">
        <div class="has-text-centered" *ngIf="pythonPackages.length === 0">
          <small class="no-rec">No python packages installed.</small>
        </div>
        <ng-container *ngIf="pythonPackages.length > 0">
          <table class="table is-fullwidth scroll is-responsive is-hoverable is-narrow" cellpadding="0" cellspacing="0">
            <thead>
              <tr>
                <th class="align-th">Pacakge</th>
                <th class="align-th">Version</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pkg of pythonPackages" class="parent">
                <td class="align-content content-pad">
                  <small>{{pkg?.package}}</small>
                </td>
                <td class="align-content content-pad">
                  <small>{{pkg?.version}}</small>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
  </div>
</div>
