<div class="container is-fluid">
  <div class="navbar-item">
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a [routerLink]="['/developer']">Developer</a></li>
        <li><a [routerLink]="['/developer/options/python/package/list']">Python Packages</a></li>
        <li class="is-active">
          <a href="#" aria-current="page">Install</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="card">
    <div class="card-content step-content">
      <form class="form" [formGroup]="installationForm">
        <div class="column is-four-fifths">
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Package</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <input formControlName="package" class="input is-small" type="text" placeholder="Package" required>
                </div>
                <span class="help is-danger"
                  *ngIf="(installationFormControl.package?.touched || submitted) && installationFormControl.package?.errors?.required">
                  Package name is required.
                </span>

              </div>

            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Version</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <input formControlName="version" class="input is-small" type="text" placeholder="1.0.0">
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field is-grouped is-pulled-right">
                <p class="control">
                  <button [routerLink]="['/developer/options/python/package/list']" class="button is-small">Cancel</button>
                </p>
                <p class="control">
                  <button [disabled]="!installationForm.valid" type="button" class="button is-small is-link"
                    (click)="installPythonPackage()" [appDisableUntilResponse]="reenableButton">Install</button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
