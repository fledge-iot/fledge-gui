<div id="dropdown" class="dropdown is-right" id="system-alert-dd">
  <div class="dropdown-trigger">
    <a class="button is-small system-alert" aria-haspopup="true" aria-controls="dropdown-menu" (click)="toggleDropdown()">
      <span class="icon icon-badge-container">
        <i class="fa-regular fa-bell" aria-hidden="true"></i>
        <div class="icon-badge">{{alertCount}}</div>
      </span>
    </a>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <ng-container *ngFor="let alert of systemAlerts">
        <a class="dropdown-item">
          <i [ngClass]="applyClass(alert?.urgency)" class="bi bi bi-exclamation-triangle-fill"></i>
          {{alert.message}}
        </a>
        <div class="columns mr-1 margin-bottom">
          <div class="column">
            <div class="field is-grouped is-pulled-right">          
              <p *ngIf="rolesService.hasEditPermissions()" class="control">
                <button class="button is-small is-link" (click)="performAction()">Action</button>
              </p>
              <p class="control">
                <button class="button is-small" (click)="deleteAlert(alert?.key)" [appDisableUntilResponse]="reenableButton">Hide</button>
              </p>
            </div>
          </div>
        </div>
        <hr class="dropdown-divider">
      </ng-container>
    </div>
  </div>
</div>
