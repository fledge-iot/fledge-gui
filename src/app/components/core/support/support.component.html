<div class="container is-fluid">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        Support Bundles &nbsp;
        <button (click)="getBundles()" class="button is-small" id="refresh-check">
          <i class="fa fa-sync" aria-hidden="true"></i>
        </button>
      </p>
      <div>
        <a class="button is-light fix-pad" (click)="requestNewBundle()">
          <p *ngIf="viewPort !== 'mobile'">Request New &nbsp;</p>
          <i class="fa fa-file-archive" aria-hidden="true"></i>
        </a>
      </div>
    </header>
    <div class="card-content">
      <table class="table is-striped is-narrow scroll is-responsive" cellpadding="0" cellspacing="0">
        <tbody>
          <tr *ngFor="let bundle of bundlesData">
            <td style="vertical-align: middle;">{{ bundle }}</td>
            <td>
              <a (click)="downloadBundle(bundle)" class="button is-text">
                download
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
