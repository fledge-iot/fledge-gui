<div class="container is-fluid">
  <div class="card">
    <header class="card-header">
      <p class="card-header-title">
        Support Bundles &nbsp;
        <button (click)="getBundles()" title="Reload" class="button is-small" id="refresh-check">
          <i class="fa fa-sm fa-sync" aria-hidden="true"></i>
        </button>
      </p>
      <div *ngIf="rolesService.hasEditPermissions()">
        <a class="button is-light fix-pad" (click)="requestNewBundle()">
          <p *ngIf="viewPort !== 'mobile'" class="add-btn">Request New  &nbsp;</p>
          <i class="bi bi-file-medical bi-sm" aria-hidden="true"></i>
        </a>    
        <span class="icon is-small tooltip has-tooltip-left has-tooltip-arrow is-hovered help-pad" data-tooltip="Help" (click)="goToLink()">
          <i class="far fa-question-circle"></i>
        </span>
      </div>
    </header>
    <div class="card-content">
      <table class="table is-narrow scroll is-responsive is-hoverable" cellpadding="0" cellspacing="0">
        <tbody>
          <tr *ngFor="let bundle of bundlesData">
            <td style="vertical-align: middle;">{{ bundle }}</td>
            <td>
              <a (click)="downloadBundle(bundle)" class="button is-text text-btn">
                download
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
