<div id="user_modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title is-size-5">Add New User</p>
      <button class="delete" aria-label="close" (click)="toggleModal(false, f)"></button>
    </header>
    <section class="modal-card-body">
      <div class="card-content">
        <form name="form" id="ngForm" (ngSubmit)="createUser(f)" #f="ngForm" novalidate>
          <div class="columns">
            <div class="column">
              <label class="label is-small">Role</label>
              <div id="create-user-dropdown" class="dropdown">
                  <div class="dropdown-trigger">
                    <button type="button" class="button is-fullwidth is-small" aria-haspopup="true"
                      aria-controls="dropdown-menu" (click)="toggleDropDown('create-user-dropdown')">
                      <span>{{selectedRole}}</span>
                      <span class="icon is-small">
                        <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                  <div class="dropdown-menu" id="dropdown-menu" role="menu">
                    <div class="dropdown-content">
                      <a class="dropdown-item" *ngFor="let role of userRole"
                        (click)="toggleDropDown('create-user-dropdown');setRole(role)">
                        {{role.name}}
                      </a>
                    </div>
                  </div>
                </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <p class="control is-fullwidth">
                <input type="text" class="input is-small" placeholder="username" name='username' [(ngModel)]="model.username" #username="ngModel"
                  minlength="4" maxlength="8" required/>
              </p>
              <small *ngIf="f.submitted && !username.valid" class="help is-danger level-left"> Username is required (minimum 4 characters)</small>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <p class="control is-fullwidth">
                <input type="password" class="input is-small" placeholder="password" name='password' [(ngModel)]="model.password" #password="ngModel"
                  validateEqual="confirmPassword" reverse="true" required />
              </p>
              <small *ngIf="f.submitted && !password.valid" class="help is-danger level-left">Password is required(minium 6 character)</small>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <p class="control is-fullwidth">
                <input type="password" class="input is-small" placeholder="confirm password" name='confirmPassword' [(ngModel)]="model.confirmPassword"
                  #confirmPassword="ngModel" validateEqual="password" required />
              </p>
              <small *ngIf="f.submitted && !confirmPassword.valid" class="help is-danger level-left">Password mismatch</small>
            </div>
          </div>
        </form>
      </div>
    </section>
    <footer class="modal-card-foot user-card-footer">
      <button id="save" type="submit" form="ngForm" class="button is-info is-small">Add</button>
    </footer>
  </div>
</div>
