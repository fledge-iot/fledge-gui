<div class="container">
  <div class="configuration_group_wrapper">
    <nav id="group_navigation" class="groupNav dragscroll mouse-scroll" role="tablist">
      <div id="groupNavContents" class="nav groupNav_Contents">
        <div class="tabs" *ngIf="from !== 'config-manager'">
          <ul>
            <li class="groupNav_Link" *ngFor="let g of groups;let i = index"
              [ngClass]="{'is-active': selectedGroup == g.group}" [aria-selected]="selectedGroup == g.group">
              <h6 class="is-6 has-text-weight-semibold">
                <a (click)="selectTab(g.group)">
                  {{g.group}}
                </a>
              </h6>
            </li>
            <ng-container *ngIf="from !== 'notification'">
              <li class="groupNav_Link" [ngClass]="{'is-active': selectedGroup == 'developer'}"
                *ngIf="developerFeaturesService.getDeveloperFeatureControl() && pages.includes(from) && rolesService.hasEditPermissions()">
                <h6 class="is-6 has-text-weight-semibold">
                  <a (click)="selectedGroup = 'developer'">Developer</a>
                </h6>
              </li>
            </ng-container>
          </ul>
        </div>
        <span id="Indicator2" class="groupNav_Indicator"></span>
      </div>
    </nav>
    <button (click)="left()" id="leftScroll" class="Advancer Advancer_Left" type="button">
      <i class="fas fa-angle-left fa-xl"></i>
    </button>
    <button (click)="right()" id="rightScroll" class="Advancer Advancer_Right" type="button">
      <i class="fas fa-angle-right fa-xl"></i>
    </button>
  </div>

  <div [ngClass]="{'highlight': from !== 'config-manager'}">
    <ng-container *ngFor="let g of groups">
      <ng-container *ngIf="g.category == category?.name+'Advanced'; else SecurityGroup">
        <app-show-configuration [hidden]="selectedGroup !== g.group" [groupConfiguration]="g.config" [group]="g.group"
          [selectedGroup]="selectedGroup" [fullConfiguration]="g.config"
          (event)="getChangedAdvanceConfiguration($event)"
          (formStatusEvent)="formStatus($event)"></app-show-configuration>
      </ng-container>
      <ng-template #SecurityGroup>
        <ng-container *ngIf="g.category == category?.name+'Security'; else pluginGroup">
          <app-show-configuration [hidden]="selectedGroup !== g.group" [groupConfiguration]="g.config" [group]="g.group"
            [selectedGroup]="selectedGroup" [fullConfiguration]="g.config"
            (event)="getChangedSecurityConfiguration($event)"
            (formStatusEvent)="formStatus($event)"></app-show-configuration>
        </ng-container>
      </ng-template>
      <ng-template #pluginGroup>
        <app-show-configuration [hidden]="selectedGroup !== g.group" [groupConfiguration]="g.config" [group]="g.group"
          [selectedGroup]="selectedGroup" [fullConfiguration]="category.config" (event)="getChangeConfiguration($event)"
          (formStatusEvent)="formStatus($event)"></app-show-configuration>
      </ng-template>
    </ng-container>
    <ng-container *ngIf="from !== 'notification'">
      <app-plugin-persist-data *ngIf="selectedGroup == 'developer' && pages.includes(from)"
        [serviceStaus]="serviceStatus" [serviceName]="category?.name" [pluginName]="plugin">
      </app-plugin-persist-data>
    </ng-container>
  </div>
</div>
