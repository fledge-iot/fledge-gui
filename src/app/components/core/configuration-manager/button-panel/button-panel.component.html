<div class="field has-addons">
  <p class="control">
    <button class="button is-small" (click)="addItem()" title="Add item">
      <span class="icon is-small">
        <i class="fas fa-xs fa-plus"></i>
      </span>
    </button>
  </p>
  <p class="control">
    <button class="button is-small" (click)="expandAllItems()" title="Expand All">
      <span class="icon is-small">
        <i class="fas fa-xs fa-angles-up"></i>
      </span>
    </button>
  </p>
  <p class="control">
    <button class="button is-small" (click)="collapseAllItems()" title="Collapse All">
      <span class="icon is-small">
        <i class="fas fa-xs fa-angles-down"></i>
      </span>
    </button>
  </p>
</div>
