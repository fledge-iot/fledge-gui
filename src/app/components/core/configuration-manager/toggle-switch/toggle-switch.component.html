<div class="field has-addons">

      (click)="setCurrentView('list')">
      <span class="icon is-small">
        <i class="bi bi-xs bi-list-task"></i>
      </span>
    </button>
  </p>
  <p class="control">
    <button class="button is-small tooltip has-tooltip-bottom has-tooltip-arrow toggle-btn" data-tooltip="Detail view"
      (click)="setCurrentView('detail')">
      <span class="icon is-small">
        <i class="bi bi-xs bi-view-list"></i>
      </span>
    </button>
  </p>
</div>
