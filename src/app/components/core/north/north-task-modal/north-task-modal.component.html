<div id="north-task-modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head" style="flex-grow:0;">
      <p *ngIf="task != undefined" class="modal-card-title is-size-5">
        <ng-container *ngIf="task?.processName === 'north_C'; else nTask">
          {{task.name}} North Service
        </ng-container>
        <ng-template #nTask>
          {{task.name}}
        </ng-template>
      </p>
      <button class="delete" aria-label="close" (click)="toggleModal(false)"></button>
    </header>
    <section class="modal-card-body">
      <ng-container *ngIf="!isWizard">
        <div class="box">
          <app-config-children (onConfigChanged)="getChangedConfig($event)" [categoryChildren]="categoryChildren"
            [category]="category">
          </app-config-children>
          <hr>
          <form name="task-form" id="taskForm" #fg="ngForm" (ngSubmit)="saveScheduleFields(fg)" novalidate>
            <div class="columns">
              <div class="column">
                <div class="field is-horizontal">
                  <div class="field-label has-text-left">
                    <label class="label">Enabled</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <input class="checkbox" name="enabled" type="checkbox" [checked]="enabled" [value]="enabled"
                        [(ngModel)]="enabled">
                    </div>
                  </div>
                </div>
                <ng-container *ngIf="task?.processName !== 'north_C'">
                  <div class="field is-horizontal">
                    <div class="field-label has-text-left">
                      <label class="label">Exclusive</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <input class="checkbox" name="exclusive" type="checkbox" [checked]="exclusive"
                          [value]="exclusive" [(ngModel)]="exclusive">
                      </div>
                    </div>
                  </div>
                  <div class="field is-horizontal">
                    <div class="field-label has-text-left">
                      <label class="label">Interval</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <input name="repeatDays" class="input is-small" type='number' appNumberOnly min="0" max="365"
                          placeholder="days" [(ngModel)]="repeatDays">
                      </div>
                      <div class="field">
                        <input class="input is-small" name="repeatTime" type="text" [pattern]='regExp'
                          placeholder="HH:mm:ss" mask="00:00:00" [(ngModel)]="repeatTime" required
                          (change)="getTimeIntervalValue($event)">
                        <span *ngIf="fg?.controls['repeatTime']?.invalid" class="help is-danger">
                          <sup>*</sup>Repeat hours must be in range 00:00:00 - 23:59:59.
                        </span>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
            <button id="ss" class="is-hidden button is-small is-link is-pulled-right" form="taskForm">Save</button>
          </form>
          <!-- </div> -->
          <hr>
          <div class="columns">
            <div class="column has-text-centered">
              <span class="label is-size-6 add-application">
                <a (click)="openAddFilterModal(true)">Applications
                  <span class="icon">
                    <i class="far fa-plus-square fa-sm" aria-hidden="true"></i>
                    <!-- <i class="fa fa-sm fa-plus-circle" aria-hidden="true"></i> -->
                  </span>
                </a>
              </span>
            </div>
          </div>
          <div *ngIf="filterPipeline != undefined" class="view-content columns">
            <div class="column">
              <div class="filter-list" cdkDropList (cdkDropListDropped)="onDrop($event)">
                <div class="accordion card" *ngFor="let filter of filterPipeline; let i = index" [attr.id]="i" cdkDrag
                  [cdkDragDisabled]="filterPipeline.length < 2"
                  [ngClass]="{'cursor-pointer': filterPipeline.length < 2}">
                  <header class="card-header" cdkDragHandle
                    [ngClass]="{'cursor-default': filterPipeline.length < 2,'cursor-move': filterPipeline.length >= 2 }">
                    <p class="card-header-title">
                      <ng-container *ngIf="filterPipeline.length > 1">
                        <i class="fa fa-sm fa-bars"></i>&nbsp;
                      </ng-container>
                      {{filter}}
                    </p>
                    <a (click)="toggleAccordion(i, filter)" class="card-header-icon">
                      <span class="icon">
                        <i class="fa fa-sm fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </a>
                  </header>
                  <div class="card-content" hidden>
                    <div class="content" *ngIf="filterConfiguration">
                      <app-view-config-item #filterConfigView
                        [categoryConfigurationData]="setFilterConfiguration(filter)" [useFilterProxy]="useFilterProxy"
                        [formId]="item"></app-view-config-item>
                      <div class="field">
                        <div class="field has-text-left">
                          <span class="icon is-small is-tooltip-right tooltip is-pulled-left is-hovered help-icon"
                            data-tooltip="Help" (click)="goToLink({name: selectedFilterPlugin, type: 'Filter'})">
                            <i class="far fa-question-circle"></i>
                          </span>
                        </div>
                        <div class="field is-pulled-right">
                          <button class="button is-light btnDelete" (click)="deleteFilterReference(filter)"><span
                              class="icon is-medium"><i class="fa fa-sm fa-trash-alt fa-lg"
                                aria-hidden="true"></i></span></button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="columns">
            <div class="column">
              <div class="field is-grouped is-pulled-right">
                <p class="control">
                  <button class="button is-small" (click)="toggleModal(false)">Cancel</button>
                </p>
                <p class="control">
                  <button class="button is-small is-link" (click)="proxy()">Save</button>
                </p>
              </div>
            </div>
          </div>
          <hr>
          <!-- Note: task here is old variable name retained; if processName is north_C task represents a Northbound service -->
          <div *ngIf="task?.processName === 'north_C' && task?.enabled" class="field is-horizontal">
            <div class="field-label has-text-left">
              <label class="label">Service Info</label>
            </div>
            <div class="field-body">
              <div class="field">
                <ng-container *ngIf="task.protocol && task.address && task.managementPort">
                  <small>{{task.protocol}}://{{task.address}}:{{task.managementPort}}</small>
                </ng-container>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="field is-grouped is-pulled-left">
              <div class="control">
                <span class="icon is-small is-tooltip-right tooltip is-pulled-left is-hovered help-icon"
                  data-tooltip="Help" (click)="goToLink({name: category['value'][0].plugin.value, type: 'North'})">
                  <i class="far fa-question-circle"></i>
                </span>
              </div>
              <div class="control">
                <span class="icon is-small is-tooltip-right tooltip is-pulled-left is-hovered help-icon"
                  data-tooltip="Show logs" (click)="navToSyslogs(task)">
                  <i class="far fa-file-alt"></i>
                </span>
              </div>
            </div>
            <div class="field has-text-right">
              <p class="buttons is-pulled-right">
                <button *ngIf="task != undefined"
                  (click)="openDeleteModal(task.name, 'Deleting this ' + btnTxt + ' can not be undone. Continue?')"
                  class="button is-small">Delete {{btnTxt}}</button>
              </p>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="isWizard">
        <div class="box animated slideInRight">
          <app-add-filter-wizard (notify)="onNotify($event)" [serviceName]="task.name"></app-add-filter-wizard>
        </div>
      </ng-container>
    </section>
  </div>
  <app-alert-dialog (deleteTask)='onDelete($event)' [deleteTaskData]='deleteTaskData'></app-alert-dialog>
  <app-filter-alert *ngIf="isFilterOrderChanged || isFilterDeleted" (discardChanges)="discardChanges()"
    [filerDialogData]='confirmationDialogData'></app-filter-alert>
</div>
